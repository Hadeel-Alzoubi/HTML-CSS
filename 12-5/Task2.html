<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2</title>

    <style>
      td{
        
            border: 1px solid gray;
            box-shadow: 2px 2px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <table>
        <tr>
            <td>
                Row 1, Col 1
            </td>
            <td>
                Row 1, Col 2
            </td>
            <td>
                Row 1, Col 3
            </td>
        </tr>
        <tr>
            <td>
                Row 2, Col 1
            </td>
            <td>
                Row 2, Col 2
            </td>
            <td>
                Row 2, Col 3
            </td>
        </tr>
    </table>
</body>
</html>
